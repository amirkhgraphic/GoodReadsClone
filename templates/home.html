{% extends 'base/base.html' %}

{% block title %}GoodReadsClone{% endblock %}

{% block content %}
    <div id="carouselExampleIndicators" class="carousel slide my-5" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active h-50" data-bs-interval="2500">
                <img
                    class="d-block"
                    src="https://www.port.ac.uk/sites/default/files/media/images/blaz-photo-zMRLZh40kms-unsplash.jpg"
                    alt="reading"
                    width="100%"
                    height="400vh"
                    style="
                        align-content: center;
                        object-fit: cover;
                    "
                >
            </div>
            <div class="carousel-item" data-bs-interval="2500">
                <img
                    class="d-block"
                    src="https://news.virginia.edu/sites/default/files/article_image/science_of_reading.jpg"
                    alt="reading"
                    width="100%"
                    height="400vh"
                    style="
                        align-content: center;
                        object-fit: cover;
                    "
                >
            </div>
            <div class="carousel-item" data-bs-interval="2500">
                <img
                    class="d-block"
                    src="https://media.proprofs.com/images/QM/user_images/2503852/What-Book.jpg"
                    alt="reading"
                    width="100%"
                    height="400vh"
                    style="
                        align-content: center;
                        object-fit: cover;
                    "
                >
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
{% endblock %}
